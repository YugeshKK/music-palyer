<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>


<body>

    <div class="cont">
        <nav class="navd">
            <ul>
                <li class="brand"><img src="logo.PNG" alt="spotify logo"><span>Spotify</span></li>
                <li>Home</li>
            </ul>   
    </nav>
   


    <div class="container">
        <div class="songlist">
            <h1 id="header">Songs from Fifty shades of grey Movie seires</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img  alt="1">
                    <span>Love me like you do</span>
                    <span class="songlistPlay"><span class="timestamp">04:13<i  class="far songitemsplay fa-play-circle" id="0"   ></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span>Earned it</span>
                    <span class="songlistPlay"><span class="timestamp">04:10<i class="far songitemsplay fa-play-circle" id="1" ></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span>Not afraid anymore</span>
                    <span class="songlistPlay"><span class="timestamp">03:46<i class="far songitemsplay fa-play-circle" id="2" ></i></span></span>
                </div>
            </div>
        </div>
        <div id="songbanner">
        <img  width="350px">
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
            <i class="fa-solid  fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="Nt6v.gif" alt="" width="50px" id="gif"> <span id="mastersongname" ></span>
        </div>
    </div>
    </div>
   

</body>
<script src="https://kit.fontawesome.com/3a98f5809a.js" crossorigin="anonymous"></script>
<script src="script.js"></script>




</html>
